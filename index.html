<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Currchi Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin-bottom: 200px;
    }

    .menu-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .qty-input {
      width: 40px;
      text-align: center;
    }

    .remove-btn {
      margin-left: 10px;
      color: red;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    #cart-panel {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #f9f9f9;
      padding: 15px;
      border-top: 2px solid #ccc;
      display: none;
      z-index: 999;
    }

    #cart-panel ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #cart-panel a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background: #25d366;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Currchi Rolls Menu</h1>

  <div class="menu-item">
    <span class="item-name">üåø Soya Chaap Tikka Roll</span>
    <span>
      ‚Çπ145
      <button onclick="decreaseQty(this)">‚ûñ</button>
      <input type="number" min="1" value="1" class="qty-input" />
      <button onclick="addToCart(this)">‚ûï</button>
    </span>
  </div>

  <div class="menu-item">
    <span class="item-name">üåø Paneer Tikka Roll</span>
    <span>
      ‚Çπ145
      <button onclick="decreaseQty(this)">‚ûñ</button>
      <input type="number" min="1" value="1" class="qty-input" />
      <button onclick="addToCart(this)">‚ûï</button>
    </span>
  </div>

  <div class="menu-item">
    <span class="item-name">üåø Afghani Malai Chaap Roll</span>
    <span>
      ‚Çπ155
      <button onclick="decreaseQty(this)">‚ûñ</button>
      <input type="number" min="1" value="1" class="qty-input" />
      <button onclick="addToCart(this)">‚ûï</button>
    </span>
  </div>

  <div class="menu-item">
    <span class="item-name">üåø Malai Paneer Roll</span>
    <span>
      ‚Çπ155
      <button onclick="decreaseQty(this)">‚ûñ</button>
      <input type="number" min="1" value="1" class="qty-input" />
      <button onclick="addToCart(this)">‚ûï</button>
    </span>
  </div>

  <div class="menu-item">
    <span class="item-name">üåø Chilli Paneer Roll</span>
    <span>
      ‚Çπ155
      <button onclick="decreaseQty(this)">‚ûñ</button>
      <input type="number" min="1" value="1" class="qty-input" />
      <button onclick="addToCart(this)">‚ûï</button>
    </span>
  </div>

  <!-- Cart Panel -->
  <div id="cart-panel">
    <ul id="cart-items"></ul>
    <p><strong>Total: ‚Çπ<span id="cart-total">0</span></strong></p>
    <a id="whatsapp-link" target="_blank" href="#">üì≤ Send Order on WhatsApp</a>
  </div>

  <script>
    const cart = {};

    function addToCart(btn) {
      const menuItem = btn.closest('.menu-item');
      const itemName = menuItem.querySelector('.item-name').textContent.trim();
      const priceText = menuItem.innerText.match(/‚Çπ(\d+)/);
      const price = priceText ? parseInt(priceText[1]) : 0;
      const qtyInput = menuItem.querySelector('.qty-input');
      const qty = parseInt(qtyInput.value);

      if (!qty || qty < 1) {
        alert("Please enter a valid quantity");
        return;
      }

      cart[itemName] = { price, qty };
      updateCartDisplay();
    }

    function decreaseQty(btn) {
      const menuItem = btn.closest('.menu-item');
      const qtyInput = menuItem.querySelector('.qty-input');
      let qty = parseInt(qtyInput.value);
      if (qty > 1) {
        qtyInput.value = qty - 1;
        const itemName = menuItem.querySelector('.item-name').textContent.trim();
        if (cart[itemName]) {
          cart[itemName].qty = qty - 1;
          updateCartDisplay();
        }
      }
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const whatsappLink = document.getElementById('whatsapp-link');
      const cartPanel = document.getElementById('cart-panel');

      cartList.innerHTML = '';
      let total = 0;
      let message = `Hi Currchi - Full on Desi!! I want to place the following order:\n\n`;

      for (let item in cart) {
        const { price, qty } = cart[item];
        const lineTotal = price * qty;
        total += lineTotal;
        message += `‚Ä¢ ${item} x ${qty} = ‚Çπ${lineTotal}\n`;

        const li = document.createElement('li');
        li.innerHTML = `${item} x ${qty} = ‚Çπ${lineTotal} <button class="remove-btn" onclick="removeItem('${item}')">‚ùå</button>`;
        cartList.appendChild(li);
      }

      cartPanel.style.display = total > 0 ? 'block' : 'none';
      message += `\nTotal: ‚Çπ${total}\n\nPlease confirm order.`;
      cartTotal.textContent = total;
      whatsappLink.href = `https://wa.me/919899427503?text=${encodeURIComponent(message)}`;
    }

    function removeItem(item) {
      delete cart[item];
      updateCartDisplay();
    }
  </script>

</body>
</html>
