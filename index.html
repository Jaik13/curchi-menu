<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currchi Royal Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('https://www.transparenttextures.com/patterns/marble.png');
      background-color: #fff8f0;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #b78f2d, #7b2c2c);
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom: 5px solid gold;
    }
    .logo {
      max-width: 250px;
      height: auto;
    }
    .toggle-buttons {
      text-align: center;
      margin: 1rem 0;
    }
    .toggle-buttons button {
      background: gold;
      border: none;
      padding: 0.5rem 1.5rem;
      margin: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      color: #3e0e0e;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .menu-section {
      padding: 2rem 1rem;
      max-width: 1100px;
      margin: auto;
    }
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #7b2c2c;
      border-bottom: 3px double gold;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .menu-category {
      margin-bottom: 2rem;
    }
    .menu-item {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      border-left: 4px solid gold;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .footer {
      background-color: #3e0e0e;
      color: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, gold, #d4af37);
      color: #3e0e0e;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      margin: 1.5rem 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    .button:hover {
      background: linear-gradient(to right, #f4e38f, gold);
    }
    .hidden { display: none; }
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: gold;
      color: #3e0e0e;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <a name="top"></a>
  <header>
    <img src="logo.png" alt="Currchi Logo" class="logo" />
  </header>  <div class="toggle-buttons">
    <button onclick="showMenu('veg')">üåø Veg Menu</button>
    <button onclick="showMenu('nonveg')">üçó Non-Veg Menu</button>
    <button onclick="showMenu('all')">üçΩ Show All</button>
  </div>  <div class="menu-section">
    <!-- All existing menu content remains unchanged -->
    <!-- ... -->
  </div>  <div style="text-align: center;">
    <a class="button" href="tel:‚Ä™+919999999999‚Ä¨">üìû Call to Order</a>
    <a class="button" href="https://wa.me/919999999999">üí¨ Order on WhatsApp</a>
  </div>  <div class="footer">
    &copy; 2025 CURRCHI | Ramesh Nagar | Royal Taste, Every Bite.<br>
    ‚è∞ Delivery Hours: Everyday from 2:00 PM to 12:00 AM
  </div><a href="#top" class="back-to-top" id="backToTop">‚¨Ü Back to Top</a>

  <script>
    function showMenu(type) {
      const veg = document.querySelectorAll('.veg');
      const nonveg = document.querySelectorAll('.nonveg');

      if (type === 'veg') {
        veg.forEach(el => el.style.display = 'block');
        nonveg.forEach(el => el.style.display = 'none');
      } else if (type === 'nonveg') {
        veg.forEach(el => el.style.display = 'none');
        nonveg.forEach(el => el.style.display = 'block');
      } else {
        veg.forEach(el => el.style.display = 'block');
        nonveg.forEach(el => el.style.display = 'block');
      }
    }

    // Show Back to Top button when scrolling
    const backToTopBtn = document.getElementById("backToTop");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        backToTopBtn.style.display = "block";
      } else {
        backToTopBtn.style.display = "none";
      }
    });
  </script></body>
</html>
