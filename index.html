<!DOCTYPE html>
<html lang="en">
<head>

  <!-- PDF Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    body.light {
      background-color: #fff;
      color: #000;
    }

    body.light .menu-column {
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.light .menu-column h2 {
      color: #d48300;
      border-bottom-color: #d48300;
    }

    body.light .menu-item span {
      color: #000;
    }

    body.light .footer {
      background: #f0f0f0;
      color: #444;
    }

    header {
      background-color: #fff2c7;
      text-align: center;
      padding: 1rem 0;
    }

    header img {
      width: auto;
      max-width: 100%;
      height: auto;
      display: inline-block;
    }

    .sticky-nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: inherit;
      padding: 1rem 0.5rem 0.5rem;
      text-align: center;
    }

    .sticky-nav button,
    .sticky-nav a button {
      background: #f0c75e;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      color: #000;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }

    .sticky-nav a button {
      background: #28a745;
      color: white;
    }

    .sticky-nav a button:hover {
      background: #218838;
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .menu-column {
      background-color: #1c1c1c;
      border-radius: 8px;
      padding: 1rem;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }

    .menu-column h2 {
      font-size: 1.5rem;
      color: #f0c75e;
      border-bottom: 2px dashed #f0c75e;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      padding: 0.5rem 0;
      text-align: left;
    }

    .menu-item span {
      color: #fff;
    }

    .section-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      display: block;
    }

    .footer {
      background: #000;
      text-align: center;
      padding: 1rem;
      color: #f0c75e;
      font-size: 0.9rem;
    }

    #backToTop {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #f0c75e;
      color: #000;
      padding: 10px 15px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      display: none;
      z-index: 1002;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .sticky-footer {
      display: none;
    }

    @media (max-width: 600px) {
      .menu-column {
        width: 100%;
      }

      .menu-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .menu-item span:last-child {
        align-self: flex-end;
      }

      .sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #fff2c7;
        display: flex;
        justify-content: space-around;
        padding: 0.5rem 0;
        z-index: 1001;
      }

      .sticky-footer a button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border-radius: 30px;
        background: #28a745;
        color: white;
        border: none;
        box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      }

      .sticky-footer a button:hover {
        background: #218838;
      }
    }

    body.light .menu-item span[style*="color:#888"] {
      color: #666 !important;
    }
  </style>
</head>
<body>

<div id="full-menu">

  <header>
    <img src="logo.png" alt="Currchi Restaurant Logo">
  </header>

  <div class="sticky-nav">
    <button onclick="scrollToSection('starters')">üç¢ Starters</button>
    <button onclick="scrollToSection('rolls')">üåØ Rolls</button>
    <button onclick="scrollToSection('soups')">ü•£ Soups</button>
    <button onclick="scrollToSection('combos')">üçõ Combos</button>
    <button onclick="scrollToSection('maincourse')">üçó Main</button>
    <button onclick="scrollToSection('rice')">üçú Rice & Noodles</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
    <button onclick="generatePDF()">üìÑ Download PDF</button>
    <a href="tel:+919999999999" style="text-decoration: none;">
      <button>üìû Call to Order</button>
    </a>
    <a href="https://wa.me/919999999999?text=Hi%20I%20want%20to%20order%20from%20Currchi!" target="_blank" style="text-decoration: none;">
      <button>üì± WhatsApp to Order</button>
    </a>
  </div>

  <div class="menu-container">

    <!-- For brevity, skipping content that remains unchanged -->
  </div>

  <div class="footer">
    üìç CURRCHI || Ramesh Nagar || <br>
    ‚è∞ Open Daily: 2:00 PM ‚Äì 12:00 AM<br>
    &#174; 2025 CURRCHI ‚Äì Full on Desi
  </div>
</div>

<!-- üîº Back to Top Button -->
<div id="backToTop" onclick="scrollToTop()">üîù</div>

<!-- üß≤ Sticky Footer for Mobile -->
<div class="sticky-footer">
  <a href="tel:+919999999999"><button>üìû Call</button></a>
  <a href="https://wa.me/919999999999?text=Hi%20I%20want%20to%20order%20from%20Currchi!"><button>üì± WhatsApp</button></a>
</div>

<script>
  function scrollToSection(id) {
    const el = document.getElementById(id);
    if (el) el.scrollIntoView({ behavior: 'smooth' });
  }

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  window.addEventListener("scroll", () => {
    document.getElementById("backToTop").style.display = window.scrollY > 300 ? "block" : "none";
  });

  function toggleTheme() {
    document.body.classList.toggle('light');
  }

  function generatePDF() {
    const element = document.getElementById('full-menu');
    html2pdf().set({
      margin: 0.5,
      filename: 'Currchi_Menu.pdf',
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2 },
      jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
    }).from(element).save();
  }
</script>

</body>
</html>
